<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="https://api.sheetmonkey.io/form/qnLF27LQMg1jfBYqap1gnj" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Fiica faz 80 anos.
                        </br>
                        </h1>
                        <h2>Confirme sua presença abaixo:
                        </h2>
                        </br>
                    </div> 
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Numero de acompanhantes:</label>
                        <input id="acompanhantes" type="number" name="acompanhantes" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Confirmar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
